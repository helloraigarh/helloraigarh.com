        <script>
              $(document).ready(function () {
              $(window).scroll(function () {
                  if ($(this).scrollTop() > 100) {
                      $('.scrollup').fadeIn();
                  } else {
                      $('.scrollup').fadeOut();
                  }
              });
              $('.scrollup').click(function () {
                  $("html, body").animate({
                      scrollTop: 0
                  }, 600);
                  return false;
              });
            });
        </script>
    <!--go down -->
        <script>
              $(document).ready(function () {
                var img = $(".j-top");
              $(window).scroll(function () {
                  if ($(this).scrollTop() > 100) {
                      $('.bounce').fadeOut();
                  } else {
                      $('.bounce').fadeIn();
                  }
              });
              $('.bounce').click(function () {
                  $("html, body").animate({
                      scrollTop: 100 + img.height()
                  }, 600);
                  return false;
              });
            });
        </script>
